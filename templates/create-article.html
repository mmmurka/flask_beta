{% extends 'base.html' %}

{% block title %}
Arcticle
{% endblock %}




{% block content %}
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="/create-article" method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Интро"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">

    </form>
</div>

{% endblock %}
