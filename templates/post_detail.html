{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<div class="container">
<br><h1 style="text-align: center;">{{ article.title}}</h1><br>

    <div class="alert alert-info">
        <h2>{{ article.intro }}</h2>
        <h3>{{ article.text }}</h3>

        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>


    </div>

</div>
{% endblock %}
