{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}




{% block content %}
<div class="container mt-5">
    <h1>Обновление статьи</h1><br>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Интро">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Текст">{{ article.text }}</textarea><br>
        <input type="submit" value="Обновить" class="btn btn-success">
    </form>
</div>
{% endblock %}
